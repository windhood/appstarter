<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>Kinect Html demo</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" href="css/supersized.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="theme/default.css" type="text/css" media="screen" />
		
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.easing.min.js"></script>
		
		<script type="text/javascript" src="js/supersized.3.2.6.js"></script>
		<script type="text/javascript" src="theme/default.js"></script>
		
		<script type="text/javascript">
			
			jQuery(function($){
				
				$.supersized({
				
					// Functionality
					slideshow               :   1,			// Slideshow on/off
					autoplay				:	0,			// Slideshow starts playing automatically
					start_slide             :   1,			// Start slide (0 is random)
					stop_loop				:	0,			// Pauses slideshow on last slide
					random					: 	0,			// Randomize slide order (Ignores start slide)
					slide_interval          :   3000,		// Length between transitions
					transition              :   6, 			// 0-None, 1-Fade, 2-Slide Top, 3-Slide Right, 4-Slide Bottom, 5-Slide Left, 6-Carousel Right, 7-Carousel Left
					transition_speed		:	800,		// Speed of transition
					new_window				:	1,			// Image links open in new window/tab
					pause_hover             :   1,			// Pause slideshow on hover
					keyboard_nav            :   1,			// Keyboard navigation on/off
					performance				:	1,			// 0-Normal, 1-Hybrid speed/quality, 2-Optimizes image quality, 3-Optimizes transition speed // (Only works for Firefox/IE, not Webkit)
					image_protect			:	1,			// Disables image dragging and right click with Javascript
															   
					// Size & Position						   
					min_width		        :   0,			// Min width allowed (in pixels)
					min_height		        :   0,			// Min height allowed (in pixels)
					vertical_center         :   1,			// Vertically center background
					horizontal_center       :   1,			// Horizontally center background
					fit_always				:	0,			// Image will never exceed browser width or height (Ignores min. dimensions)
					fit_portrait         	:   1,			// Portrait images will not exceed browser height
					fit_landscape			:   0,			// Landscape images will not exceed browser width
															   
					// Components							
					slide_links				:	'blank',	// Individual links for each slide (Options: false, 'num', 'name', 'blank')
					thumb_links				:	1,			// Individual thumb links for each slide
					thumbnail_navigation    :   0,			// Thumbnail navigation
					slides 					:  	[			// Slideshow Images
														{image : 'img/demo/zara_aug_01.jpeg', title : 'Zara aug 01', thumb : 'img/demo/zara_aug_01_small.jpeg', url : 'http://youvog.com/'},
														{image : 'img/demo/zara_aug_02.jpeg', title : 'Zara aug 02', thumb : 'img/demo/zara_aug_02_small.jpeg', url : 'http://youvog.com/'},  
														{image : 'img/demo/zara_aug_03.jpeg', title : 'Zara aug 03', thumb : 'img/demo/zara_aug_03_small.jpeg', url : 'http://youvog.com/'},
														{image : 'img/demo/zara_aug_04.jpeg', title : 'Zara aug 04', thumb : 'img/demo/zara_aug_04_small.jpeg', url : 'http://youvog.com/'},
														{image : 'img/demo/zara_aug_05.jpeg', title : 'Zara aug 05', thumb : 'img/demo/zara_aug_05_small.jpeg', url : 'http://youvog.com/'},
														{image : 'img/demo/zara_aug_06.jpeg', title : 'Zara aug 06', thumb : 'img/demo/zara_aug_06_small.jpeg', url : 'http://youvog.com/'},
														{image : 'img/demo/zara_aug_07.jpeg', title : 'Zara aug 07', thumb : 'img/demo/zara_aug_07_small.jpeg', url : 'http://youvog.com/'},
														{image : 'img/demo/zara_aug_08.jpeg', title : 'Zara aug 08', thumb : 'img/demo/zara_aug_08_small.jpeg', url : 'http://youvog.com/'},
														{image : 'img/demo/zara_aug_09.jpeg', title : 'Zara aug 09', thumb : 'img/demo/zara_aug_09_small.jpeg', url : 'http://youvog.com/'},
														{image : 'img/demo/zara_aug_10.jpeg', title : 'Zara aug 10', thumb : 'img/demo/zara_aug_10_small.jpeg', url : 'http://youvog.com/'},
														{image : 'img/demo/zara_aug_11.jpeg', title : 'Zara aug 11', thumb : 'img/demo/zara_aug_11_small.jpeg', url : 'http://youvog.com/'}
												],
												
					// Theme Options			   
					progress_bar			:	1,			// Timer for each slide							
					mouse_scrub				:	0
					
				});
		    });
		    
		</script>
		
	</head>
	
	

<body>

	
	<!--Thumbnail Navigation-->
	<div id="prevthumb"></div>
	<div id="nextthumb"></div>
	
	<!--Arrow Navigation-->
	<a id="prevslide" class="load-item"></a>
	<a id="nextslide" class="load-item"></a>
	
	<div id="thumb-tray" class="load-item">
		<div id="thumb-back"></div>
		<div id="thumb-forward"></div>
	</div>
	
	<!--Time Bar-->
	<!--
	<div id="progress-back" class="load-item">
		<div id="progress-bar"></div>
	</div>
  -->
	<!--Control Bar-->
	<div id="controls-wrapper" class="load-item">
		<div id="controls">
			<!-- 
			<a id="play-button"><img id="pauseplay" src="img/pause.png"/></a>
	    -->
			<!--Slide counter-->
			<div id="slidecounter">
				<span class="slidenumber"></span> / <span class="totalslides"></span>
			</div>
			
			<!--Slide captions displayed here-->
			<div id="slidecaption"></div>
			
			<!--Thumb Tray button-->
			<a id="tray-button"><img id="tray-arrow" src="img/button-tray-up.png"/></a>
			
			<!--Navigation-->
			<ul id="slide-list"></ul>
			
		</div>
	</div>

</body>
</html>
